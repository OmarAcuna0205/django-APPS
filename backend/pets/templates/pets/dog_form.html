<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nuevo Perro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Registrar Nuevo Perro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Perro</button>
    </form>
    <a href="{% url 'dog-list-html' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
</body>
</html>
