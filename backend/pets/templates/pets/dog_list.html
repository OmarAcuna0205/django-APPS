<!DOCTYPE html>
<html>
<head>
    <title>Lista de Perros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Lista de Perros Registrados</h1>
    <a href="{% url 'dog-create' %}" class="btn btn-primary mb-3">Agregar Nuevo Perro</a>
    <a href="{% url 'dog-random-html' %}" class="btn btn-warning mb-3">Ver Foto Random</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza (Click para buscar)</th>
                <th>Edad</th>
                <th>Comida Favorita</th>
            </tr>
        </thead>
        <tbody>
            {% for dog in dogs %}
            <tr>
                <td>{{ dog.name }}</td>
                <td>
                    <a href="https://www.google.com/search?q={{ dog.breed.name }}+dog" target="_blank">
                        {{ dog.breed.name }}
                    </a>
                </td>
                <td>{{ dog.age }}</td>
                <td>{{ dog.favoritefood }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
