<!DOCTYPE html>
<html>
<head>
    <title>Perro Aleatorio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 text-center">
    <h1>Foto Aleatoria (Desde RandomDog API)</h1>
    
    <div class="card mx-auto" style="width: 50%;">
        {% if '.mp4' in image_url %}
            <video controls autoplay src="{{ image_url }}" class="card-img-top"></video>
        {% else %}
            <img src="{{ image_url }}" class="card-img-top" alt="Random Dog">
        {% endif %}
        
        <div class="card-body">
            <p>Fuente: {{ image_url }}</p>
            <a href="" class="btn btn-primary">Â¡Otra imagen!</a>
            <a href="{% url 'dog-list-html' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
